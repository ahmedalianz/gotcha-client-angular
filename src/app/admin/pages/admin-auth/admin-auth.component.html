<div class="sign-up-container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <h2 [style.textAlign]="'center'">Login</h2>
    <div class="form-group-2">
      <mat-form-field appearance="standard">
        <mat-label>Email</mat-label>
        <input type="email" formControlName="email" matInput />
        <span
          *ngIf="loginEmail?.errors?.['email'] && !loginEmail?.errors?.['minlength']"
          class="error"
          >not a valid email</span
        >
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput />
        <span *ngIf="isSubmittedLogin && !passwordMatch" class="error"
          >password does not match</span
        >
      </mat-form-field>
    </div>

    <div class="server-err">
      {{ serverErrMsg.email }}
      {{ serverErrMsg.password }}
    </div>

    <div class="submitButton-container">
      <button mat-raised-button class="btn" type="submit">Login</button>
    </div>
  </form>
</div>
